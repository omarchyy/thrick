<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Chat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f6f7f8;
      --surface:#ffffff;
      --ink:#0f172a;
      --muted:#64748b;
      --border:#e5e7eb;
      --accent:#22c55e;
      --bubble-user:#e8f5ee;
      --bubble-bot:#ffffff;
      --radius:16px;
      --shadow:0 8px 24px rgba(16, 24, 40, .08);
    }
    *{box-sizing:border-box}
    body{
      margin:0; background:var(--bg); color:var(--ink);
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing:antialiased;
    }
    .phone{
      width:500px; min-height:100vh; margin:0 auto; background:var(--bg);
      display:flex; flex-direction:column; border-left:1px solid var(--border); border-right:1px solid var(--border);
    }
    /* Header */
    .topbar{
      display:flex; align-items:center; gap:12px; padding:14px 16px;
      background:var(--surface); border-bottom:1px solid var(--border);
      position:sticky; top:0; z-index:10;
    }
    .avatar{width:36px;height:36px;border-radius:999px;background:#34d399;color:#fff;display:grid;place-items:center;font-weight:700}
    .title{font-weight:600} .sub{font-size:12px;color:var(--muted)}
    .grow{flex:1}
    /* Chat area */
    .chat{
      padding:16px; display:flex; flex-direction:column; gap:12px; overflow:auto; flex:1;
    }
    .row{display:flex; gap:10px; align-items:flex-end;}
    .row.user{justify-content:flex-end}
    .bubble{
      max-width:75%; padding:10px 12px; border-radius:14px;
      border:1px solid var(--border); box-shadow:0 1px 0 rgba(2,6,23,.04);
      line-height:1.35; background:var(--bubble-bot);
    }
    .row.user .bubble{
      background:var(--bubble-user); border-color:#cde9d9;
    }
    .stamp{font-size:11px; color:var(--muted); margin-top:4px}
    /* Composer */
    .composer{
      display:flex; gap:10px; padding:12px; background:var(--surface); border-top:1px solid var(--border);
      position:sticky; bottom:0;
    }
    .input{
      flex:1; border:1px solid var(--border); border-radius:12px; padding:12px 12px; outline:none;
      background:#fbfbfc;
    }
    .btn{
      background:#111827; color:#eef2f7; border:none; padding:12px 14px; border-radius:12px; font-weight:600;
      cursor:pointer; box-shadow:0 1px 0 rgba(0,0,0,.06), var(--shadow);
    }
    .btn:disabled{opacity:.6; cursor:not-allowed}
    /* Typing dots */
    .dots{display:inline-block; width:28px; text-align:center}
    .dots span{display:inline-block;width:6px;height:6px;background:#9ca3af;border-radius:999px;margin:0 2px;opacity:.4;animation:blink 1.2s infinite}
    .dots span:nth-child(2){animation-delay:.2s}
    .dots span:nth-child(3){animation-delay:.4s}
    @keyframes blink{0%,80%,100%{opacity:.2}40%{opacity:1}}
  </style>
</head>
<body>
  <main class="phone">
    <!-- Header -->
    <header class="topbar">
      <div class="avatar">M</div>
      <div class="grow">
        <div class="title">Monika AI</div>
        <div class="sub">Your wellness companion</div>
      </div>
    </header>

    <!-- Messages -->
    <section id="chat" class="chat" aria-live="polite">
      <div class="row bot">
        <div class="bubble">
          Hey! Iâ€™m here to help. How are you feeling today?
          <div class="stamp">Now</div>
        </div>
      </div>
    </section>

    <!-- Composer -->
    <form id="composer" class="composer">
      <input id="text" class="input" type="text" placeholder="Message AIâ€¦" autocomplete="off" />
      <button class="btn" type="submit">Send</button>
    </form>
  </main>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('composer');
    const input = document.getElementById('text');

    function addMessage(text, who = 'user') {
      const row = document.createElement('div');
      row.className = 'row ' + (who === 'user' ? 'user' : 'bot');
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.innerText = text;
      row.appendChild(bubble);
      chat.appendChild(row);
      chat.scrollTop = chat.scrollHeight;
      return bubble;
    }

    function addTyping() {
      const row = document.createElement('div');
      row.className = 'row bot';
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.innerHTML = '<span class="dots"><span></span><span></span><span></span></span>';
      row.appendChild(bubble);
      chat.appendChild(row);
      chat.scrollTop = chat.scrollHeight;
      return row;
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      input.value = '';

      // fake AI reply
      const typingRow = addTyping();
      setTimeout(() => {
        typingRow.remove();
        addMessage(simpleReply(text), 'bot');
      }, 700);
    });

    function simpleReply(userText){
      const t = userText.toLowerCase();
      if (t.includes('water')) return 'Nice! Try aiming for 8 glasses today ðŸ’§';
      if (t.includes('stress') || t.includes('anx')) return 'Letâ€™s take 5 deep breaths together. Inâ€¦ outâ€¦';
      if (t.includes('walk')) return 'A 10â€“30 minute walk outside can reset your mood ðŸŒ¿';
      return 'Got it. Tell me a goal for today and Iâ€™ll help you track it.';
    }
  </script>
</body>
</html>
